<!DOCTYPE html>
<html>
    <head>
        <title>Fetal Health Classifier</title>
    </head>

    <body>
        <h1>Fetal Health Classifier</h1>

        <form id="myForm" action="/predict" method="post">
            <label for="baseline value">baseline value:</label>
            <input type="text" id="baseline value" name="baseline value" value=132.0><br>

            <label for="accelerations">accelerations:</label>
            <input type="text" id="accelerations" name="accelerations" value=0.00638><br>

            <label for="fetal_movement">fetal movement:</label>
            <input type="text" id="fetal_movement" name="fetal_movement" value=0.0><br>

            <label for="uterine_contractions">uterine contractions:</label>
            <input type="text" id="uterine_contractions" name="uterine_contractions" value=0.00638><br>

            <label for="light_decelerations">light decelerations:</label>
            <input type="text" id="light_decelerations" name="light_decelerations" value=0.00319><br>

            <label for="severe_decelerations">severe decelerations:</label>
            <input type="text" id="severe_decelerations" name="severe_decelerations" value=0.0><br>

            <label for="prolongued_decelerations">prolongued decelerations:</label>
            <input type="text" id="prolongued_decelerations" name="prolongued_decelerations" value=0.0><br>

            <label for="abnormal_short_term_variability">abnormal short-term variability:</label>
            <input type="text" id="abnormal_short_term_variability" name="abnormal_short_term_variability" value=17.0><br>

            <label for="mean_value_of_short_term_variability">mean value of short-term variability:</label>
            <input type="text" id="mean_value_of_short_term_variability" name="mean_value_of_short_term_variability" value=2.1><br>

            <label for="percentage_of_time_with_abnormal_long_term_variability">percentage of time with abnormal long-term variability:</label>
            <input type="text" id="percentage_of_time_with_abnormal_long_term_variability" name="percentage_of_time_with_abnormal_long_term_variability" value=0.0><br>

            <label for="mean_value_of_long_term_variability">mean value of long-term variability:</label>
            <input type="text" id="mean_value_of_long_term_variability" name="mean_value_of_long_term_variability" value=10.4><br>

            <label for="histogram_width">histogram width:</label>
            <input type="text" id="histogram_width" name="histogram_width" value=130.0><br>

            <label for="histogram_min">histogram minimum:</label>
            <input type="text" id="histogram_min" name="histogram_min" value=68.0><br>

            <label for="histogram_max">histogram maximum:</label>
            <input type="text" id="histogram_max" name="histogram_max" value=198.0><br>

            <label for="histogram_number_of_peaks">number of histogram peaks:</label>
            <input type="text" id="histogram_number_of_peaks" name="histogram_number_of_peaks" value=6.0><br>

            <label for="histogram_number_of_zeroes">number of histogram zeroes:</label>
            <input type="text" id="histogram_number_of_zeroes" name="histogram_number_of_zeroes" value=1.0><br>

            <label for="histogram_mode">histogram mode:</label>
            <input type="text" id="histogram_mode" name="histogram_mode" value=141.0><br>

            <label for="histogram_mean">histogram mean:</label>
            <input type="text" id="histogram_mean" name="histogram_mean" value=136.0><br>

            <label for="histogram_median">histogram median:</label>
            <input type="text" id="histogram_median" name="histogram_median" value=140.0><br>

            <label for="histogram_variance">histogram variance:</label>
            <input type="text" id="histogram_variance" name="histogram_variance" value=12.0><br>

            <label for="histogram_tendency">histogram tendency:</label>
            <input type="text" id="histogram_tendency" name="histogram_tendency" value=0.0><br>

          
            <input type="submit" value="Predict">
          </form>

          <button onclick="changeValues()">Random Values</button>

            <script>
            function changeValues() {
            var inputs = document.querySelectorAll('#myForm input');
            for (var i = 0; i < inputs.length - 1; i++) {
                inputs[i].value = Math.random() * (100 - 0) + 0;
            }
            }
            </script>
          
    </body>

</html>
